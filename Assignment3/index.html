<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        .card-box{
            width: 35%;
        }
        .btn{
            background: #ebebeb;
        }
    </style>
</head>
<body>
    <form class="d-flex justify-content-center align-items-center vh-100" action="" >
        <div class="card-box shadow p-5">
            <p>Welcome back,<br> Please login to you admin account.</p>
            <div class="">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username"  aria-label="Username">
            </div>
            <div class="">
                <label for="password" class="form-label">Password</label>
                <input type="number" class="form-control" id="password">
          </div>
          <div class="text-end py-3" onclick="login()">
            <input class="btn rounded-pill"  value="Login">
          </div>
    </form>


<script src="script.js"></script>  
</body>
</html>
